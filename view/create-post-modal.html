<div class="doca">
  <div class="modal-header">
      <h3 class="doca-text doca-text--large doca-text--medium" style="font-size: 16px;">
          Escreva um post
      </h3>
  </div>
  <div class="modal-body" id="modal-body" style="padding: 20px;">
      <form class="doca-gap-2 doca-flex-col doca-flex" ng-submit="submit()">
          <div class="form-group" style="margin-bottom: 15px;">
              <label class="doca-form__label" style="font-size: 18px;">Título</label>
              <input
                  class="doca-form-control"
                  id="title"
                  ng-model="post.title"
                  required
                  style="width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box;"
              />
          </div>
          <div class="form-group" style="margin-bottom: 15px;">
              <label class="doca-form__label" style="font-size: 18px;">Conteúdo</label>
              <textarea
                  class="doca-form-control"
                  id="content"
                  ng-model="post.content"
                  placeholder="Escreva..."
                  rows="8"
                  required
                  style="width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box;"
              ></textarea>
          </div>
          <div style="display: flex; gap: 1rem; justify-content: flex-end; flex-wrap: wrap; margin-top: 10px;">
              <button
                  class="doca-button doca-button--secondary"
                  type="button"
                  ng-click="cancel()"
                  style="font-size: 16px; padding: 8px 16px;"
              >
                  Cancelar
              </button>
              <button
                class="doca-button doca-button--primary"
                type="submit"
                ng-disabled="!post.title || !post.content"
                style="font-size: 16px; padding: 8px 16px;"
            >
                Confirmar
            </button>
          </div>
      </form>
  </div>
</div>
