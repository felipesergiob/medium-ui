<div class="doca">    
    <header class="doca-flex doca-justify-between doca-items-center ">
		<div class="doca-flex doca-items-center">
			<img src="assets/images/amigo.png" alt="Logo Amigo" class="doca-w-1/6 doca-ml-5" />
			<div class="doca-form__field doca-ml-5">
			  <div class="doca-form-control__icon-container doca-form-control__icon-container--left">
				<i class="doca-icon doca-icon__search "></i>
				<input
				  class="doca-form-control doca-h-16 doca-text--large" 
				  placeholder="Search"
				/>
			  </div>
			</div>
		</div>
		<div>		
			<button
				class="doca-button doca-button--large doca-button--tertiary">
				<i class="doca-icon doca-icon__pen-to-square doca-icon--extra-large" ></i>
				<p class="doca-text--extra-large">Write</p>
			</button>		
			<button
				class="doca-button doca-button--large doca-button--tertiary">
				<i class="doca-icon doca-icon__bell doca-icon--extra-large" ></i>
			</button>		
			<button
				class="doca-button doca-button--large doca-button--tertiary">
				<i class="doca-icon doca-icon__user doca-icon--extra-large" ></i>
			</button>	
		</div>
	</header>

	<hr class="doca-separator" />

	<div class="doca-w-1/3 doca-mx-auto doca-mt-8">
		<div class="doca-flex doca-items-center doca-justify-start">
			<div class="doca-flex-col">
				<div class="doca-flex">
					<button
						class="doca-button doca-button--large doca-button--tertiary">
						<i class="doca-icon doca-icon__plus doca-icon--extra-large" ></i>
					</button>	
					<button class="doca-button doca-button--large doca-button--tertiary" style="font-size: 18px;">
						For you
					</button>
					<button class="doca-button doca-button--large doca-button--tertiary"  style="font-size: 18px;">
						Following
					</button>
				</div>
			</div>
		</div>
	
		<div class="doca-flex doca-items-center doca-justify-center">
			<hr class="doca-separator doca-w-full" />
		</div>
	</div>

	<div class="doca-flex doca-items-center doca-justify-center doca-mt-8">
		<div ng-if="posts.length > 0">
		  <div class="card mb-3" ng-repeat="post in posts">
			<div class="card-body">
			  <h5 class="card-title" style="font-size: xx-large;">{{ truncate(post.title, 50) }}</h5>
			  <p class="card-text" style="font-size: large;">{{ truncate(post.content, 150) }}</p>
			</div>
		  </div>
		</div>
		
		<div ng-if="posts.length === 0">
		  <p>Não há posts para exibir.</p>
		</div>
		
		<div ng-if="loading">
		  <p>Carregando posts...</p>
		</div>
	  </div>

	</div>
