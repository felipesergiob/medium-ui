<div style="display: flex; justify-content: center; align-items: center;">
    <form ng-submit="login()" style="width: 500px; max-width: 100%; padding: 20px; border-radius: 8px;">
        <div class="form-group" style="margin-bottom: 15px;">
            <label class="doca-form__label" style="font-size: 18px;">Email</label>
            <input
                class="doca-form-control"
                ng-model="credentials.email"
                required
                style="width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box;"
            />
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
            <label class="doca-form__label" style="font-size: 18px;">Senha</label>
            <input
                type="password"
                class="doca-form-control"
                ng-model="credentials.password"
                required
                style="width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box;"
            />
        </div>
        <div class="doca-flex doca-justify-between" style="margin-top: 10px;">
            <div ng-click="toggleForm()">
                <a class="doca-link doca-cursor-pointer" style="font-size: 16px;">Cadastre-se.</a>
            </div>        
            <div>
                <button
                    class="doca-button doca-button--secondary"
                    type="button"
                    ng-click="cancel()"
                    style="font-size: 16px; padding: 8px 16px;"
                >
                    Cancelar
                </button>
                <button 
                    class="doca-button doca-button--primary" 
                    type="submit" 
                    ng-disabled="!credentials.email || !credentials.password" 
                    style="font-size: 16px; padding: 8px 16px;">
                    Entrar
                </button>
            </div>
        </div>
    </form>
</div>
