<form ng-submit="login()">
    <div class="form-group">
        <label class="doca-form__label">Email</label>
        <input
            class="doca-form-control"
            ng-model="credentials.email"
            required
        />
    </div>
    <div class="form-group">
        <label class="doca-form__label">Senha</label>
        <input
            type="password"
            class="doca-form-control"
            ng-model="credentials.password"
            required
        />
    </div>
    <div class="doca-flex doca-justify-between">
        <div ng-click="toggleForm()">
            <a class="doca-link doca-cursor-pointer">Cadastre-se.</a>
        </div>        
        <div>
            <button
                class="doca-button doca-button--secondary"
                type="button"
                ng-click="cancel()"
            >
                Cancelar
            </button>
            <button class="doca-button doca-button--primary" type="submit">
                Entrar
            </button>
        </div>
    </div>
</form>
